<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background: #f1faee; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 50vh;">

  

  <form style="background: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 12px rgba(29, 53, 87, 0.3); display: flex; flex-direction: column; gap: 20px; width: 320px;">
    <h2 style="text-align: center; color: #1d3557; margin-bottom: 10px;">Contact Us</h2>
    
    <input type="email" placeholder="Enter your email" required 
      style="padding: 12px; border: 2px solid #a8dadc; border-radius: 5px; font-size: 16px;">
    
    <textarea placeholder="Your message" rows="4" required 
      style="padding: 12px; border: 2px solid #a8dadc; border-radius: 5px; font-size: 16px;"></textarea>
    
    <button type="submit" 
      style="padding: 12px; background-color: #e63946; color: white; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; transition: background-color 0.3s;">
      Submit
    </button>
  </form>

</body>
</html>
